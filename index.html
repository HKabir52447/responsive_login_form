<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" name="" id="ckdbtn" class="ckd">    
        <div class="box-1">
           <div class="overlap">
            <form action="">
                <div class="input-group">                    
                    <input class="input-field" placeholder="First Name" type="text" name="" id="fname">
                </div>
                <div class="input-group">
                    <input class="input-field" placeholder="Last Name" type="text" name="" id="lname">
                </div>
                <div class="input-group">
                    <input class="input-field" placeholder="Email" type="email" name="" id="fname">
                </div>
                <div class="input-group">
                    <input class="input-field" placeholder="Password" type="password" name="" id="pwd">
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <input class="input-submit" type="submit" name="" value="SUBMIT">
                </div>
            </form>
           </div>

        </div>
        <div class="box-2">
           <div class="overlap">
            <form action="" style="margin-top: 150px;">
                <div class="input-group">
                    <input class="input-field" placeholder="Email" type="email" name="" id="fname">
                </div>
                <div class="input-group">
                    <input class="input-field" placeholder="Password" type="password" name="" id="pwd">
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <input class="input-submit" type="submit" name="" value="SUBMIT">
                </div>
            </form>
           </div>
        </div>
    </div>

    
</body>
